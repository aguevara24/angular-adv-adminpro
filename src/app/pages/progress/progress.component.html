<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Striped Progress bar</h4>

        <div class="progress m-t-20">
          <div class="progress-bar bg-primary progress-bar-striped active"
               style="height:5px;"
               [style.width]="getPercent1"
               role="progressbar">

          </div>
        </div>

        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active"
               style="height:5px;"
               [style.width]="getPercent2"
               role="progressbar">

          </div>
        </div>

      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementer (outputValue)="progress1 =  $event"
                         [progress]="progress1" btnClass="btn-primary"></app-incrementer>

      </div>
    </div>>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <app-incrementer (outputValue)="progress2 = $event" [progress]="progress2"
                         btnClass="btn-info"></app-incrementer>

      </div>
    </div>>
  </div>
</div>
